<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/customer-layout.html}">

<head>
    <title>Product</title>
</head>

<body>
<main layout:fragment="content">
    <div class="bg-success bg-opacity-75 p-2 text-center shadow">
            <span class="fw-bold">
                <a class="text-decoration-none text-dark common-hover" th:href="@{/}">Home </a> /
                <span class="text-white">Product</span>
            </span>
    </div>
    <h1 class="text-center m-5">Product</h1>
    <div class="container">
        <div class="row">
            <!-- SIDE MENU -->
            <div class="col-3">
                <div class="mb-5">
                    <h5 class="fw-bold">Menu</h5>
                    <ul class="p-0">
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    th:href="@{/}">HOME</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    th:href="@{/product}">PRODUCT</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">ABOUT US</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">CONTACT US</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">BLOG</a></li>
                    </ul>
                </div>
                <div class="mb-5">
                    <h5 class="fw-bold">Category</h5>
                    <ul class="p-0">
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">KID TOYS</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">DOLLS</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">KEY TOYS</a></li>
                        <li class="list-unstyled side-menu-item"><a class="text-dark text-decoration-none"
                                                                    href="#">BOY TOYS</a></li>
                    </ul>
                </div>
                <div class="mb-5">
                    <h5 class="fw-bold">Discount</h5>
                    <ul class="p-0">
                        <li class="list-unstyled side-menu-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox5%">
                                <label class="form-check-label" for="checkbox5%">
                                    5% or More
                                </label>
                            </div>
                        </li>
                        <li class="list-unstyled side-menu-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox10%">
                                <label class="form-check-label" for="checkbox10%">
                                    10% or More
                                </label>
                            </div>
                        </li>
                        <li class="list-unstyled side-menu-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox20%">
                                <label class="form-check-label" for="checkbox20%">
                                    20% or More
                                </label>
                            </div>
                        </li>
                        <li class="list-unstyled side-menu-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox30%">
                                <label class="form-check-label" for="checkbox30%">
                                    30% or More
                                </label>
                            </div>
                        </li>
                        <li class="list-unstyled side-menu-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox40%">
                                <label class="form-check-label" for="checkbox40%">
                                    40% or More
                                </label>
                            </div>
                        </li>
                        <li class="list-unstyled side-menu-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox50%">
                                <label class="form-check-label" for="checkbox50%">
                                    50% or More
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /SIDE MENU -->

            <!-- PRODUCT -->
            <div class="col-9">
                <div class="row">
                    <div th:each="product : ${products}" class="mb-4" style="width: 30%;">
                        <div class="card border border-dark text-center w-100">
                            <img th:src="@{${product.ProductImagePath}}" class="card-img-top border-bottom" alt="...">
                            <div class="card-body">
                                <a class="text-decoration-none text-dark common-hover" th:href="@{/product/product-detail/{id}(id=${product.id})}">
                                    <h5 class="card-title" th:text="${product.productName}"></h5>
                                </a>
                                <p class="card-text">$<span th:text="${product.price}"></span></p>
                                <a th:href="@{/product/product-detail/{id}(id=${product.id})}" class="btn btn-primary w-75 common-background-hover">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /PRODUCT -->
        </div>
    </div>
</main>
</body>
</html>
