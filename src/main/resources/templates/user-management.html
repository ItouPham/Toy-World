<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}">
<head>
</head>

<body>
<main layout:fragment="content">
    <div class="bg-success bg-opacity-75 p-2 text-center shadow">
            <span class="fw-bold">
                <a class="text-decoration-none text-dark common-hover" th:href="@{/}">Home </a> /
                <span class="text-white">User management</span>
            </span>
    </div>
    <h1 class="text-center m-5">User management</h1>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <div class="d-flex mb-4 justify-content-between">
            <div class="col-3">
                <a th:href="@{/admin/user/add}" class="btn btn-primary text-white common-background-hover">
                    <i class="fa-solid fa-plus fa-sm"></i>
                </a>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-primary" type="button" id="button-addon2"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th><strong>No.</strong></th>
                <th><strong>Email</strong></th>
                <th><strong>First Name</strong></th>
                <th><strong>Last Name</strong></th>
                <th><strong>Telephone</strong></th>
                <th><strong>Address</strong></th>
                <th class="text-center"><strong>Edit</strong></th>
                <th class="text-center"><strong>Delete</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, index : ${users}">
                <td th:text="${index.count}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.telephone}"></td>
                <td th:text="${user.address}"></td>
                <td class="text-center">
                    <a th:href="@{/admin/user/update/{id}(id=${user.id})}">
                        <i class="fa-solid fa-pen-to-square fa-xl text-dark common-hover"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{/admin/user/delete/{id}(id=${user.id})}">
                        <i class="fa-solid fa-trash fa-xl text-dark common-hover"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
